<script>
$(document).ready(function(e) {
  $('#showcase').slick({
      vertical: true,
      verticalSwiping: true,
      //centerMode: true,
      variableWidth: false,
      asNavFor: '.cake-latest-price' ,
      slidesToShow: 1,
      slidesToScroll: 1,
      responsive: [{
        breakpoint: 1024,
        settings: {
          centerMode: true,
        }
      }]
  });
  $('.cake-latest-price').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: '#showcase'  
  })
  /* For Browser Height*/
  function resizeSlide() {
    var fullHeight = $(window).height();

    $//(".swiper-slide").css('height', fullHeight, '!important')

    if($(window).width()<1919) {
      $(".container-cake").css({
        "width": ($(window).width()+(1919-$(window).width()))+"px",
        "transform": "scale("+($(window).width()/1919)+")",
        "transform-origin": "0px 0px",
      });
      var sResp = document.getElementsByClassName("container-cake")[0].getBoundingClientRect();
      fullHeight = $(window).height()/(($(window).width()/1919));
      $(".container-cake").css({
        "height": fullHeight - 100,
      });
    } else {
      $(".container-cake").css({
        "width": "100%",
        "height": "auto",
        "transform": "scale(1)",
        "transform-origin": "0px 0px",
      });
    };
    $("#wrapper, aside, #showcase, .cake-view-wrap, .cake-text-wrap").css({
      'height' : fullHeight,
    });
  };
  resizeSlide();
  $( window ).resize(function() {
    resizeSlide();
  });

  $('#showcase').on('afterChange', function(event, slick, currentSlide, nextSlide){
      var elSlide = $(slick.$slides[currentSlide]);
      var dataIndex = elSlide.data('slick-index');
      $(".fisrt-bg.slick-active").each(function() {
        $("#wrapper").css({
          'background' : '#bfc3bf'
        })
      })
      $(".second-bg.slick-active").each(function() {
        $("#wrapper").css({
          'background' : '#8ed972'
        })
      })
      $(".third-bg.slick-active").each(function() {
        $("#wrapper").css({
          'background' : '#deb5e5'
        })
      })

  });

});
</script>
