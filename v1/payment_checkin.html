<script>

$(document).ready(function(e) {
  var payOptions=document.getElementById('payOpt');
var payLi=payOptions.querySelectorAll('li');
  $("#creditBank").click(function(){
        $(".net-banking, #cod-detail, .debit-banking, .cod-code").css('display', 'none');
        $('#payOpt li:nth-child(1)').css('background', 'url(images/online-bank.png) no-repeat left center');
       $('#payOpt li:nth-child(2)').css('background', 'url(images/debit-card.png) no-repeat left center');
        $('#payOpt li:nth-child(4)').css('background', 'url(images/cod.png) no-repeat left center');
        $(this).parent().css('background', 'url(images/credit-card-hover.png) no-repeat left center');
        $(".credit-banking").fadeIn();
    });
  $("#netBank").click(function(){
        $(".credit-banking, #cod-detail, .debit-banking, .cod-code").css('display', 'none');
        $('#payOpt li:nth-child(3)').css('background', 'url(images/credit-card.png) no-repeat left center');
       $('#payOpt li:nth-child(2)').css('background', 'url(images/debit-card.png) no-repeat left center');
        $('#payOpt li:nth-child(4)').css('background', 'url(images/cod.png) no-repeat left center');
         $(this).parent().css('background', 'url(images/online-bank-hover.png) no-repeat left center');
        $(".net-banking").fadeIn();
    });
  $("#cod").click(function(){
        $(".net-banking, .credit-banking, .debit-banking, .cod-code").css('display', 'none');
        $('#payOpt li:nth-child(3)').css('background', 'url(images/credit-card.png) no-repeat left center');
       $('#payOpt li:nth-child(2)').css('background', 'url(images/debit-card.png) no-repeat left center');
        $('#payOpt li:nth-child(1)').css('background', 'url(images/online-bank.png) no-repeat left center');
         $(this).parent().css('background', 'url(images/cod-hover.png) no-repeat left center');
        $("#cod-detail").fadeIn();
    });
  $("#debitBank").click(function(){
        $(".net-banking, .credit-banking, #cod-detail, .cod-code").css('display', 'none');
        $(".debit-banking").fadeIn();
        $('#payOpt li:nth-child(3)').css('background', 'url(images/credit-card.png) no-repeat left center');
       $('#payOpt li:nth-child(1)').css('background', 'url(images/online-bank.png) no-repeat left center');
        $('#payOpt li:nth-child(4)').css('background', 'url(images/cod.png) no-repeat left center');
        $(this).parent().css('background', 'url(images/debit-card-hover.png) no-repeat left center');
    });
  $(".send-otp").click(function(){
        $("#cod-detail").css('display', 'none');
        $(".cod-code").fadeIn();
    });
   $("#payOpt li").click(function(){
            $("#payOpt li").children().css('color', '#8e8e8e');
            $(this).children().css('color', '#87483a');
   });
});
